<style data-app-loading="inject-css">
  html {
    line-height: 1.15;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
  }

  .loading.hidden {
    pointer-events: none;
    visibility: hidden;
    opacity: 0;
    transition: all 0.8s ease-out;
  }

  .title {
    position: relative;
    margin-top: 40px;
    padding: 15px 30px;
    background: linear-gradient(
      to right,
      rgba(255, 255, 255, 0.9),
      rgba(0, 157, 255, 0.8)
    );
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .title::before {
    content: '';
    position: absolute;
    top: 0;
    left: -2px;
    right: -2px;
    bottom: 0;
    border: 1px solid rgba(0, 157, 255, 0.1);
    border-radius: 4px;
    animation: borderPulse 2s linear infinite;
  }

  .cyber-spinner {
    position: relative;
    width: 120px;
    height: 120px;
    transform-style: preserve-3d;
    perspective: 500px;
  }

  .cyber-spinner::before,
  .cyber-spinner::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid transparent;
    border-top-color: #1c50a1;
    animation: spin 2s linear infinite;
  }

  .cyber-spinner::before {
    border-left-color: rgba(28, 80, 161, 0.5);
    filter: drop-shadow(0 0 10px rgba(28, 80, 161, 0.5));
  }

  .cyber-spinner::after {
    border-right-color: rgba(0, 157, 255, 0.5);
    animation-delay: -1s;
    filter: drop-shadow(0 0 10px rgba(0, 157, 255, 0.5));
  }

  .cyber-spinner .hexagon {
    position: absolute;
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
    background: linear-gradient(
      45deg,
      rgba(28, 80, 161, 0.1),
      rgba(0, 157, 255, 0.1)
    );
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: rotateHexagon 4s linear infinite;
  }

  .cyber-spinner .inner-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(0, 157, 255, 0.1) 0%,
      rgba(28, 80, 161, 0.1) 100%
    );
    box-shadow: 0 0 20px rgba(0, 157, 255, 0.2);
    animation: pulse 2s ease-in-out infinite;
  }

  .cyber-spinner .scan-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #1c50a1, transparent);
    animation: scan 2s linear infinite;
  }

  @keyframes borderPulse {
    0%,
    100% {
      border-color: rgba(0, 157, 255, 0.1);
    }
    50% {
      border-color: rgba(0, 157, 255, 0.3);
    }
  }

  @keyframes spin {
    0% {
      transform: rotateZ(0deg) rotateX(30deg);
    }
    100% {
      transform: rotateZ(360deg) rotateX(30deg);
    }
  }

  @keyframes rotateHexagon {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    0%,
    100% {
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0.3;
    }
    50% {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 0.6;
    }
  }

  @keyframes scan {
    0% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(120px) rotate(180deg);
    }
    100% {
      transform: translateY(0) rotate(360deg);
    }
  }
</style>

<div class="loading" id="__app-loading__">
  <div class="cyber-spinner">
    <div class="hexagon"></div>
    <div class="inner-circle"></div>
    <div class="scan-line"></div>
  </div>
  <div class="title">%VITE_APP_TITLE%</div>
</div>
